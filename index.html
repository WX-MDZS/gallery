<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>雲隠深情 | 作品一覧</title>
<style>
:root{
  --accent: rgb(103,167,186);
  --shadow: 0 10px 24px rgba(0,0,0,.08);
  --shadow-hover: 0 18px 36px rgba(0,0,0,.14);
  --icon-size: 124px;
}
*{box-sizing:border-box}
html,body{background:#fff;color:#222;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Sans",Meiryo,sans-serif}
body{margin:0;padding:0 0 56px;text-align:center}

/* header */
header{padding:24px 10px 10px}
header img{width:min(880px,92vw);height:auto;display:block;margin:0 auto}

/* あなたは… を大きく太字 */
.counter{
  margin: 16px auto 6px;
  width:min(920px,92vw);
  font-size: clamp(22px, 3.0vw, 32px);
  font-weight: 900;
}
.counter .num{letter-spacing:.06em}

/* 説明文 */
.desc{margin: 4px 0 0; font-size: .95rem; color:#555;}

/* 作品一覧 見出し（少し小さめ）＋ 下に2行ぶん余白 */
.section-title{
  margin: 22px 0 32px;
  font-size: clamp(20px, 2.2vw, 26px);
  font-weight: 700;
}

/* 注意表示（自動推測メッセージ用） */
.notice{
  display:none;
  background:#fff9e6;
  border:1px solid #f2e2b6;
  color:#7a5a00;
  width:min(1000px,92vw);
  margin: 0 auto 18px;
  padding: 12px 14px;
  border-radius: 12px;
  text-align:left;
}

/* grid */
.gallery{
  width:min(1040px,92vw);
  margin: 0 auto;
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 24px;
}
@media (max-width:900px){
  .gallery{grid-template-columns: repeat(3, 1fr);}
}
@media (max-width:600px){
  .gallery{grid-template-columns: repeat(2, 1fr);}
}

/* card */
.card{
  position:relative;
  background:#fff;
  border-radius:18px;
  padding: 18px 10px 14px;
  box-shadow: var(--shadow);
  transition: box-shadow .2s ease, transform .2s ease;
}
@media(hover:hover){
  .card:hover{ box-shadow: var(--shadow-hover); transform: translateY(-2px); }
}

/* icon */
.icon-wrap{
  width: var(--icon-size);
  height: var(--icon-size);
  margin: 0 auto 12px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid rgba(103,167,186,.28);
  outline: 2px solid var(--accent);
  outline-offset: -6px;
  background:#f3f4f6;
  position:relative;
  transition: filter .18s;
  cursor:pointer;
}
.icon-wrap:hover{ filter: saturate(1.04) }
.icon{width:100%;height:100%;object-fit:cover;display:block}

/* ポップアップ（ボタン2個：横並び） */
.pop{
  display: flex !important;
  flex-direction: row !important;  /* ←縦並びを完全に阻止 */
  gap: 10px;
  justify-content:center;
  align-items:center;
  position: absolute;
  left: 50%;
  transform: translate(-50%, 0);
  top: calc(var(--icon-size) + 10px); /* アイコンすぐ下 */
  padding: 6px 8px;
  border-radius: 12px;
  background:#fff;
  border:1px solid rgba(0,0,0,.08);
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  transition: opacity .18s ease, transform .18s ease;
}

/* PC: hoverで表示 / モバイル: .pop-open クラスで表示 */
@media(hover:hover){
  .card:hover .pop{ opacity:1; pointer-events:auto; }
}
.card.pop-open .pop{ opacity:1; pointer-events:auto; }

/* ボタン */
.pill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width:64px;
  padding: .38rem .7rem;
  border-radius:999px;
  line-height:1;
  border:1px solid var(--accent);
  color: var(--accent);
  background:#fff;
  text-decoration:none;
  font-size:.95rem;
  white-space:nowrap;
  box-shadow: 0 2px 0 rgba(103,167,186,.08);
  transition: background .12s, transform .06s, color .12s;
}
.pill:active{ transform: translateY(1px) }
.pill:hover{ background: rgba(103,167,186,.12) }

/* 名前リンク（黒のまま） */
.name{
  margin: 48px 0 4px;  /* ポップアップの高さぶん余白 */
  font-weight: 700;
  font-size: 1.02rem;
}
.name a{
  color:#111;
  text-decoration:none;
}
.name a:focus-visible{ outline:2px solid var(--accent) }

footer{margin: 30px 0 0; color:#666; font-size:.9rem}
</style>
</head>
<body>

<header>
  <img src="./assets/title.jpg" alt="雲隠深情">
</header>

<p class="counter">
  あなたは「<span class="num" id="visitor">000000</span>」人目の姑蘇藍氏の先輩
</p>
<p class="desc">アイコン＝Twitter、ポップアップのボタン＝作品・感想</p>

<h2 class="section-title">作品一覧</h2>

<p id="notice" class="notice"></p>

<section id="gallery" class="gallery" aria-live="polite"></section>

<footer>雲隠探情企画 / 主催はくと</footer>

<script>
/* ====== 設定 ====== */
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLr1090BcgO8C08pdp3UHuN73zUFB68OyW47BSihAvvVxbwDtMBwK0st9tJpg8nqpNTR0m4QHjcVs4/pub?output=csv";

/* ====== カウンター（先輩） ====== */
(() => {
  try{
    const el = document.getElementById('visitor');
    let n = Number(localStorage.getItem('mdzs_counter')||0) + 1;
    localStorage.setItem('mdzs_counter', n);
    el.textContent = String(n).padStart(6,'0');
  }catch(_){}
})();

/* ====== CSV 読み込み ====== */
async function loadCSV(url){
  const res = await fetch(url, {cache:'no-store'});
  const text = await res.text();
  const lines = text.replace(/^\uFEFF/,'').trim().split(/\r?\n/);
  if(lines.length===0) return [];

  const header = lines[0].split(',').map(s=>s.trim());
  const expected = ["アイコン","名前","ツイッター","作品","感想"];
  const notice = document.getElementById('notice');

  // 見出しチェック
  const ok = expected.every((h,i)=> header[i]===h);
  if(!ok){
    notice.style.display = 'block';
    notice.textContent =
      "CSVの見出しが判定できなかったため、列の並び（アイコン/名前/ツイッター/作品/感想）で推測して読み込みました。見出しを付け直すとより安全です。";
  }else{
    notice.style.display = 'none';
  }

  // データ行
  const rows = lines.slice(1).map(line=>{
    const cols = line.split(',').map(s=>s.trim());
    const obj = {};
    expected.forEach((h,i)=> obj[h] = (cols[i]||"").trim());
    return obj;
  });
  return rows;
}

/* ====== カード生成 ====== */
function makeCard({アイコン, 名前, ツイッター, 作品, 感想}){
  const card = document.createElement('div');
  card.className = 'card';

  const iconWrap = document.createElement('div');
  iconWrap.className = 'icon-wrap';
  const img = document.createElement('img');
  img.className = 'icon';
  img.alt = `${名前} のアイコン`;
  img.src = `./icons/${(アイコン||'').trim()}`;   // 例: 01.png
  iconWrap.appendChild(img);
  card.appendChild(iconWrap);

  const pop = document.createElement('div');
  pop.className = 'pop';

  const toWork = document.createElement('a');
  toWork.className = 'pill';
  toWork.href = (作品||'#').trim();
  toWork.target = '_blank';
  toWork.rel = 'noopener';
  toWork.textContent = '作品';

  const toFb = document.createElement('a');
  toFb.className = 'pill';
  toFb.href = (感想||'#').trim();
  toFb.target = '_blank';
  toFb.rel = 'noopener';
  toFb.textContent = '感想';

  pop.appendChild(toWork);
  pop.appendChild(toFb);
  card.appendChild(pop);

  const name = document.createElement('div');
  name.className = 'name';
  const tw = document.createElement('a');
  tw.href = (ツイッター||'#').trim();
  tw.target = '_blank';
  tw.rel = 'noopener';
  tw.textContent = (名前||'').trim();
  name.appendChild(tw);
  card.appendChild(name);

  /* ====== モバイル: アイコンタップで開閉 ====== */
  iconWrap.addEventListener('click', (e)=>{
    e.preventDefault();
    e.stopPropagation();
    card.classList.toggle('pop-open');
  });
  iconWrap.tabIndex = 0;
  iconWrap.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter' || e.key === ' '){
      e.preventDefault();
      card.classList.toggle('pop-open');
    }
  });
  document.addEventListener('click', (e)=>{
    if(!card.contains(e.target)) card.classList.remove('pop-open');
  });

  return card;
}

/* ====== init ====== */
(async ()=>{
  try{
    const rows = await loadCSV(CSV_URL);
    const wrap = document.getElementById('gallery');
    wrap.innerHTML = '';
    rows.forEach(r => wrap.appendChild(makeCard(r)));
  }catch(err){
    console.error(err);
    const n = document.getElementById('notice');
    n.style.display = 'block';
    n.textContent = 'CSVの読み込みに失敗しました。時間をおいて再読み込みしてください。';
  }
})();
</script>
</body>
</html>
