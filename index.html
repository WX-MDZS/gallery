<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>雲隠深情</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #fff;
  margin: 0;
  padding: 0;
}

/* ロゴ画像 */
.logo {
  margin: 20px auto 0;
  max-width: 500px;
  width: 80%;
}

/* カウンター部分（あなたは〜人目） */
.counter{
  margin: 16px auto 18px;
  width:min(920px,92vw);
  font-size: clamp(22px, 3vw, 30px); /* 大きく */
  font-weight: 900;                  /* 太字 */
}
.counter strong{color:#000; font-weight:900}
.counter .num{letter-spacing:.06em}

/* 「作品一覧」見出し（少し小さく） */
.section-title{
  margin: 22px 0 32px;
  font-size: clamp(18px, 2vw, 24px); /* 小さめ */
  font-weight: 700;
}

/* 作品一覧の下に余白（2行分） */
.section-title + .grid{
  margin-top: 2em;
}

/* グリッド配置 */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
  max-width: 920px;
  margin: 0 auto 40px;
}

/* 各カード */
.card{
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 12px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.card img{
  border-radius: 50%;
  border: 4px solid #aee0f4;
  width: 120px;
  height: 120px;
  object-fit: cover;
}

.card-name{
  margin-top: 8px;
  font-weight: bold;
}

/* ボタン横並び */
.card-buttons{
  display: flex;
  gap: 6px;
  margin-top: 6px;
}

.card-buttons a{
  display: inline-block;
  padding: 4px 10px;
  font-size: 14px;
  border-radius: 20px;
  border: 1px solid #aee0f4;
  color: #0077aa;
  text-decoration: none;
}

.card-buttons a:hover{
  background-color: #aee0f4;
  color: white;
}

/* ポップアップ */
.popup {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.7);
}

.popup-content {
  background: white;
  margin: 10% auto;
  padding: 20px;
  width: 80%;
  max-width: 600px;
  border-radius: 8px;
  text-align: left;
  position: relative;
}

.close-btn {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>
<body>

<img src="logo.png" alt="雲隠深情" class="logo">

<div class="counter">
  あなたは「<strong>000001</strong>」人目の姑蘇藍氏の先輩
</div>
<div>アイコン＝Twitter、ポップアップのボタン＝作品・感想</div>

<h2 class="section-title">作品一覧</h2>

<div class="grid">
  <!-- カード例 -->
  <div class="card">
    <img src="01.png" alt="EastBud">
    <div class="card-buttons">
      <a href="https://poipiku.com/4640770/11971781.html" target="_blank">作品</a>
      <a href="#" class="open-popup" data-content="EastBudさんの感想テキスト">感想</a>
    </div>
    <div class="card-name">EastBud</div>
  </div>

  <div class="card">
    <img src="02.png" alt="HellingLaozu">
    <div class="card-buttons">
      <a href="https://poipiku.com/" target="_blank">作品</a>
      <a href="#" class="open-popup" data-content="HellingLaozuさんの感想テキスト">感想</a>
    </div>
    <div class="card-name">HellingLaozu</div>
  </div>
</div>

<!-- ポップアップ -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <div id="popup-text"></div>
  </div>
</div>

<script>
document.querySelectorAll('.open-popup').forEach(btn => {
  btn.addEventListener('click', e => {
    e.preventDefault();
    document.getElementById('popup-text').textContent = btn.dataset.content;
    document.getElementById('popup').style.display = 'block';
  });
});

document.querySelector('.close-btn').addEventListener('click', () => {
  document.getElementById('popup').style.display = 'none';
});

window.addEventListener('click', e => {
  if (e.target.id === 'popup') {
    document.getElementById('popup').style.display = 'none';
  }
});
</script>

</body>
</html>
