<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>雲隠深情 | 作品一覧</title>
<meta name="format-detection" content="telephone=no" />
<style>
  /* ===== ベース ===== */
  *,*::before,*::after{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Meiryo", sans-serif;
    color:#222;
    background:#fff;
    overflow-x:hidden; /* ← 横スクロール抑止 */
  }
  img{max-width:100%; height:auto; display:block}

  :root{
    --accent: rgb(103,167,186);           /* R103 G167 B186 */
    --ring: rgba(103,167,186,.35);
    --shadow: 0 10px 24px rgba(0,0,0,.08);
    --shadow-lg: 0 12px 28px rgba(0,0,0,.10);
    --muted:#667085;
  }

  /* ===== ヘッダー ===== */
  header{
    max-width: 1200px;
    margin: clamp(16px, 4vw, 28px) auto 8px;
    padding: 0 16px;
    text-align:center;
  }
  .logo{
    margin: 0 auto 8px;
    width:min(880px, 92vw);
  }

  h1{
    font-size: clamp(20px, 2.8vw, 28px);
    margin: 6px 0 4px;
    letter-spacing:.04em;
  }
  .lead{
    color:var(--muted);
    font-size: clamp(13px, 2.2vw, 15px);
    margin: 2px 0 14px;
  }
  .counter{
    font-weight:700;
    font-size: clamp(14px, 2.4vw, 18px);
    margin: 8px auto 22px;
  }
  .counter .num{
    font-variant-numeric: tabular-nums;
    display:inline-block;
    padding:0 .25em;
    letter-spacing:.06em;
  }

  /* ===== コンテナ ===== */
  .wrap{
    max-width: 1200px;
    margin: 0 auto 42px;
    padding: 0 16px 8px;
  }

  /* ===== ギャラリー（PC4列 / モバイル2列）===== */
  .gallery{
    display:grid;
    grid-template-columns: repeat(4, minmax(220px, 1fr));
    gap: 22px;
  }
  @media (max-width: 840px){
    .gallery{ grid-template-columns: repeat(2, minmax(160px, 1fr)); gap:18px; }
  }

  /* ===== カード（ほぼ正方形）===== */
  .card{
    position:relative;
    background:#fff;
    border-radius:14px;
    box-shadow: var(--shadow);
    padding:16px 14px 18px;
    aspect-ratio: 1 / 1.05;                /* ←縦長解消：ほぼ正方形 */
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .card:hover{ transform: translateY(-1px); box-shadow: var(--shadow-lg); }

  /* アイコン領域 */
  .icon-wrap{
    position:relative;                      /* ← ポップアップの基準にする */
    height: 134px;                          /* アイコンエリアの高さ */
    display:flex; align-items:center; justify-content:center;
    width:100%;
  }
  .icon{
    width:124px; height:124px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid var(--ring);
    box-shadow: var(--shadow);
    transition: transform .18s, box-shadow .18s, filter .18s;
    background:#f6f8fb;
  }
  .card:hover .icon{
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(0,0,0,.10);
  }

  /* ポップアップ（アイコン直下・横並び・PCもSPも横スクロールさせない） */
  .pop{
    position:absolute;
    left:50%;
    bottom:-8px;                            /* ← アイコン直下の距離。-2〜-12で微調整可 */
    transform: translateX(-50%);
    display:flex; flex-direction:row; gap:8px;
    background:#fff;
    padding: .46rem .58rem;
    border-radius:12px;
    border:1px solid var(--ring);
    box-shadow: var(--shadow);
    z-index: 50;
    opacity:0; pointer-events:none;
    transition: opacity .15s ease, transform .15s ease;
    max-width: 92%;                         /* はみ出し抑制（SP） */
  }
  .card:hover .pop,
  .card:focus-within .pop{
    opacity:1; pointer-events:auto;
    transform: translateX(-50%) translateY(0);
  }

  /* ボタン（色統一：R103 G167 B186） */
  .pill{
    display:inline-block;
    font-size:.86rem;
    padding:.34rem .66rem;
    border-radius:999px;
    border:1px solid var(--accent);
    color:var(--accent);
    background:#f8fafc;
    text-decoration:none;
    white-space:nowrap;
    line-height:1;
    transition: background .12s, border-color .12s, color .12s, box-shadow .12s;
  }
  .pill:hover{
    background: rgba(103,167,186,.12);
    box-shadow: 0 4px 12px rgba(103,167,186,.18);
  }

  /* 名前（近く＆読みやすく） */
  .name{
    margin-top: 10px;                       /* アイコンとの距離を詰める */
    font-weight:700;
    font-size: clamp(15px, 2.2vw, 17px);
    color:#222;
    text-align:center;
  }

  footer{
    text-align:center;
    color:var(--muted);
    font-size:13px;
    margin: 28px 0 40px;
  }
</style>
</head>
<body>

<header>
  <img class="logo" src="assets/title.jpg" alt="雲隠深情 ロゴ">
  <h1>作品一覧</h1>
  <p class="lead">アイコン＝Twitter、ポップアップのボタン＝作品・感想</p>
  <p class="counter">あなたは「<span id="visitor-count" class="num">000000</span>」人目の姑蘇藍氏の先輩</p>
</header>

<main class="wrap">
  <div id="gallery" class="gallery" aria-live="polite"></div>
  <p id="empty" style="text-align:center; color:#999; display:none">データを読み込み中です…</p>
</main>

<footer>雲隠探情企画 / 主催はくと</footer>

<script>
/* ===== 訪問者カウンター（localStorage で6桁ゼロ詰め） ===== */
(() => {
  const el = document.getElementById('visitor-count');
  let n = Number(localStorage.getItem('visitCount') || '0') + 1;
  localStorage.setItem('visitCount', String(n));
  el.textContent = String(n).padStart(6, '0');
})();

/* ===== CSV から32人分を生成 =====
   A: アイコン名（画像ファイル名。例: 01.png / 01.jpg など）
   B: 表示名
   C: X(Twitter) リンク
   D: 作品リンク
   E: 感想リンク
*/
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLr1090BcgO8C08pdp3UHuN73zUFB68OyW47BSihAvvVxbwDtMBwK0st9tJpg8nqpNTR0m4QHjcVs4/pub?gid=0&single=true&output=csv";

/* 画像拡張子の推測（.png優先 → .jpg） */
function resolveIconPath(baseName){
  // 既に拡張子付きならそのまま
  if (/\.(png|jpg|jpeg|webp|gif)$/i.test(baseName)) return `icons/${baseName}`;
  // 01 のような番号だけ想定：png → jpgの順で当てる
  return `icons/${baseName}.png`;
}

/* ヘッダーっぽい行をスキップする判定（安全弁） */
function seemsHeader(cells){
  const joined = cells.join("").trim();
  return /アイコン|名前|twitter|作品|感想/i.test(joined);
}

async function loadCSV(url){
  const res = await fetch(url, {cache:"no-store"});
  const text = await res.text();

  // 行ごとに分割（CRLF/CR対応）
  const rows = text.split(/\r?\n/).map(r => r.replace(/\uFEFF/g,'').trim());

  const data = [];
  for (let i=0; i<rows.length; i++){
    if (!rows[i]) continue;                        // 完全な空行は除外
    const cells = rows[i].split(",").map(v => v.trim());

    // 1行目が見出し“っぽい”ときだけ除外（EastBud が落ちないように）
    if (i===0 && seemsHeader(cells)) continue;

    // A〜E だけ見る（不足は空文字）
    const [iconBase, name, xUrl, workUrl, commentUrl] = [
      cells[0]||"", cells[1]||"", cells[2]||"", cells[3]||"", cells[4]||""
    ];

    // 5項目すべて空なら空行扱い
    if (![iconBase,name,xUrl,workUrl,commentUrl].some(Boolean)) continue;

    data.push({iconBase, name, xUrl, workUrl, commentUrl});
  }
  return data;
}

function createCard(p){
  const card = document.createElement('div');
  card.className = 'card';

  // アイコン + ポップアップ
  const wrap = document.createElement('div');
  wrap.className = 'icon-wrap';

  const icon = document.createElement('img');
  icon.className = 'icon';
  icon.alt = p.name || 'icon';

  // 画像パス（.pngを優先。存在しない拡張子は onerror で自動切替）
  const pngPath = resolveIconPath(p.iconBase);
  const jpgPath = pngPath.replace(/\.png$/i, '.jpg');
  icon.src = pngPath;
  icon.onerror = () => {
    if (icon.src.endsWith('.png')) icon.src = jpgPath;
  };

  // アイコンをクリック → X(Twitter)へ
  if (p.xUrl){
    icon.style.cursor = 'pointer';
    icon.addEventListener('click', () => window.open(p.xUrl, '_blank', 'noopener'));
  }

  // ポップアップ（横並び）
  const pop = document.createElement('div');
  pop.className = 'pop';

  const toWork = document.createElement('a');
  toWork.className = 'pill';
  toWork.textContent = '作品へ';
  toWork.href = p.workUrl || '#';
  toWork.target = '_blank';
  toWork.rel = 'noopener';

  const toComment = document.createElement('a');
  toComment.className = 'pill';
  toComment.textContent = '感想へ';
  toComment.href = p.commentUrl || '#';
  toComment.target = '_blank';
  toComment.rel = 'noopener';

  pop.append(toWork, toComment);
  wrap.append(icon, pop);

  // 名前
  const name = document.createElement('div');
  name.className = 'name';
  name.textContent = p.name || '';

  card.append(wrap, name);
  return card;
}

(async () => {
  const gallery = document.getElementById('gallery');
  const empty = document.getElementById('empty');
  empty.style.display = 'block';

  try{
    const people = await loadCSV(CSV_URL);
    empty.style.display = 'none';
    if (!people.length){
      empty.textContent = '表示できるデータがありません。';
      empty.style.display = 'block';
      return;
    }
    // 32件までに限定したい場合は slice(0,32)
    people.forEach(p => gallery.appendChild(createCard(p)));
  }catch(err){
    console.error(err);
    empty.textContent = 'データの読み込みに失敗しました。';
  }
})();
</script>
</body>
</html>
