<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Cache-Control" content="no-store, max-age=0" />
<title>雲隠深情</title>
<style>
  :root{
    --accent: rgb(103,167,186); /* R103 G167 B186 */
    --ring:   #cfe6f0;
    --ink:    #222;
  }

  /* ベース */
  *{ box-sizing: border-box }
  body{
    margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Sans",
    "Noto Sans JP", "Yu Gothic", Meiryo, sans-serif;
    color: var(--ink); text-align:center; background:#fff;
  }

  header{ padding: 24px 12px 8px }
  header img{ max-width: 920px; width: 92%; height:auto; display:block; margin:0 auto }

  h2{ margin: 6px 0 4px; font-size: clamp(18px, 2.8vw, 26px) }
  .description{ color:#555; font-size: .95rem; margin: 2px 0 6px }
  .counter{ font-weight:700; margin: 8px 0 22px; font-size: clamp(16px, 2.3vw, 20px) }

  /* ボタン（作品へ / 感想へ） */
  .pill{
    display:inline-block; font-size:.9rem; padding:.35rem .7rem; margin:0 .2rem;
    border-radius:999px; text-decoration:none;
    border:1px solid var(--accent); color:var(--accent); background:#f8fafc;
    transition: background .12s, border-color .12s, color .12s;
  }
  .pill:hover{ background: rgba(103,167,186,.15) }

  /* 4×8 固定グリッド（PC） / スマホ2列 */
  .grid{
    display:grid; gap:24px;
    grid-template-columns: repeat(4, 1fr);
    max-width: 980px; margin: 0 auto 40px; padding: 0 16px;
  }
  @media (max-width: 640px){
    .grid{ grid-template-columns: repeat(2, 1fr); gap:18px }
  }

  .card{
    background:#fff; border-radius:14px;
    box-shadow: 0 2px 10px rgba(0,0,0,.08);
    padding:14px 10px 16px;
  }
  .icon{
    width:110px; height:110px; border-radius:50%; object-fit:cover;
    border: 2px solid var(--ring); display:block; margin: 6px auto 8px;
    box-shadow: 0 6px 12px rgba(0,0,0,.06);
  }
  .name{ font-weight:600; margin-bottom:8px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
  footer{ margin: 28px 0 22px; color:#666; font-size:.9rem }
</style>
</head>
<body>

<header>
  <!-- タイトル画像（assets/title.jpg をそのまま利用） -->
  <img src="assets/title.jpg" alt="雲隠深情">
</header>

<h2>企画参加者の作品一覧</h2>
<p class="description">アイコン＝X、ポップアップのボタン＝作品・感想</p>
<p class="counter">あなたは「<span id="visitor-count">000000</span>」人目の姑蘇藍氏の弟子</p>

<!-- 4×8 = 32枠の例。実データに差し替え可 -->
<div class="grid" id="grid">
  <!-- ここは例を8つだけ置いてます。CSV等から生成する場合はここを書き換え -->
  <div class="card">
    <img class="icon" src="icons/01.png" alt="HellingLaozu">
    <div class="name">HellingLaozu</div>
    <a class="pill" href="#">作品へ</a><a class="pill" href="#">感想へ</a>
  </div>

  <div class="card">
    <img class="icon" src="icons/02.png" alt="kikuchi">
    <div class="name">kikuchi</div>
    <a class="pill" href="#">作品へ</a><a class="pill" href="#">感想へ</a>
  </div>

  <div class="card">
    <img class="icon" src="icons/03.png" alt="mura">
    <div class="name">mura</div>
    <a class="pill" href="#">作品へ</a><a class="pill" href="#">感想へ</a>
  </div>

  <div class="card">
    <img class="icon" src="icons/04.png" alt="R">
    <div class="name">R</div>
    <a class="pill" href="#">作品へ</a><a class="pill" href="#">感想へ</a>
  </div>

  <div class="card">
    <img class="icon" src="icons/05.png" alt="TUDURI">
    <div class="name">TUDURI</div>
    <a class="pill" href="#">作品へ</a><a class="pill" href="#">感想へ</a>
  </div>

  <div class="card">
    <img class="icon" src="icons/06.png" alt="石川">
    <div class="name">石川</div>
    <a class="pill" href="#">作品へ</a><a class="pill" href="#">感想へ</a>
  </div>

  <div class="card">
    <img class="icon" src="icons/07.png" alt="宴側">
    <div class="name">宴側</div>
    <a class="pill" href="#">作品へ</a><a class="pill" href="#">感想へ</a>
  </div>

  <div class="card">
    <img class="icon" src="icons/08.png" alt="かた吉">
    <div class="name">かた吉</div>
    <a class="pill" href="#">作品へ</a><a class="pill" href="#">感想へ</a>
  </div>

  <!-- 実運用では合計32件になるように増やしてください（4×8固定） -->
</div>

<footer>雲隠探情企画 / 主催はくと</footer>

<script>
  // 訪問者カウンター（localStorage）
  const counterEl = document.getElementById('visitor-count');
  let count = Number(localStorage.getItem('visitCount') || 0) + 1;
  localStorage.setItem('visitCount', count);
  counterEl.textContent = String(count).padStart(6, '0');
</script>

</body>
</html>
