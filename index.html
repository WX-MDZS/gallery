<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>作品一覧</title>
<style>
:root {
  --accent: rgb(103, 167, 186);
  --ring: rgba(103, 167, 186, .4);
}

/* ===== 全体 ===== */
body {
  font-family: sans-serif;
  margin: 0;
  background: #fff;
}

/* ===== 見出し ===== */
h1 {
  font-size: 1.6rem;
  margin: 1rem;
}
.subtitle {
  font-size: 1.1rem;
  font-weight: bold;
  margin: 0 1rem 1rem;
}

/* ===== ギャラリー ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  justify-items: center;
  gap: 1.5rem;
  padding: 0 1rem 2rem;
}

/* ===== カード ===== */
.card {
  width: 180px;
  position: relative;
  text-align: center;
  padding: 1rem .5rem 1.1rem;
  border: 1px solid var(--ring);
  border-radius: 14px;
  background: #fff;
  transition: transform .18s, box-shadow .18s;
  overflow: hidden;
}
.card:hover,
.card:focus-within {
  transform: translateY(-3px);
  box-shadow: 0 10px 24px rgba(0,0,0,.08);
}

/* ===== カード内の雲（薄く） ===== */
.card::before {
  content: "";
  position: absolute;
  left: 0; right: 0; bottom: 8px;
  height: 38%;
  background: url("./assets/clouds.png") center bottom/140% auto no-repeat;
  opacity: .22; /* ←ここで薄さ調整 */
  pointer-events: none;
  z-index: 1;
}

/* ===== アイコン ===== */
.icon-wrap {
  position: relative;
  display: inline-block;
  z-index: 20;
  padding-bottom: 12px;
}
.icon {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  object-fit: cover;
  background: #f3f4f6;
  display: block;
  margin: 0 auto .6rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.06);
  transition: transform .18s, box-shadow .18s, filter .18s;
}
.card:hover .icon {
  transform: scale(1.04);
  box-shadow: 0 12px 28px rgba(0,0,0,.12);
  filter: saturate(1.03);
}

/* ===== ポップアップ ===== */
.pop {
  position: absolute;
  left: 50%;
  top: calc(100% + 6px);
  transform: translateX(-50%) scale(.98);
  opacity: 0;
  pointer-events: none;
  background: #fff;
  border: 1px solid var(--ring);
  border-radius: 10px;
  box-shadow: 0 10px 24px rgba(0,0,0,.08);
  padding: .5rem .6rem;
  white-space: nowrap;
  z-index: 100;
  transition: opacity .15s, transform .15s;
}
.pop::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 100%;
  transform: translateX(-50%);
  border: 8px solid transparent;
  border-bottom-color: #fff;
  filter: drop-shadow(0 1px 0 var(--ring));
}
.card:hover .pop,
.card:focus-within .pop,
.card.pop-open .pop {
  opacity: 1;
  transform: translateX(-50%) scale(1);
  pointer-events: auto;
}

/* ===== 名前 ===== */
.name {
  font-size: .95rem;
  font-weight: 800;
  margin: .5rem 0 .3rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  position: relative;
  z-index: 10;
  color: #222 !important;
  -webkit-text-stroke: 2px #fff;
  text-shadow:
    1px 0 #fff, -1px 0 #fff,
    0 1px #fff, 0 -1px #fff,
    1px 1px #fff, -1px 1px #fff,
    1px -1px #fff, -1px -1px #fff;
}

/* ===== ボタン（リンク） ===== */
.pill {
  display: inline-block;
  font-size: .85rem;
  padding: .3rem .6rem;
  margin: 0 .15rem;
  border-radius: 999px;
  border: 1px solid var(--accent);
  text-decoration: none;
  color: var(--accent);
  background: #f8fafc;
  transition: background .12s, border-color .12s, color .12s;
}
.pill:hover {
  background: rgba(103,167,186,.15);
  border-color: var(--accent);
  color: var(--accent);
}

/* ===== スマホ ===== */
@media (max-width:520px) {
  .gallery { grid-template-columns: repeat(2,160px); }
  .card { width: 160px; }
  .icon-wrap { padding-bottom: 20px; }
}
</style>
</head>
<body>

<h1>作品一覧</h1>
<p>アイコン＝×、ポップアップのボタン＝作品・感想</p>
<p class="subtitle">あなたは「000000」人目の姑蘇藍氏の弟子</p>

<div class="gallery">
  <!-- カード例 -->
  <div class="card">
    <div class="icon-wrap">
      <img class="icon" src="sample1.jpg" alt="">
    </div>
    <div class="name">作家名</div>
    <div class="pop">ポップアップ内容</div>
    <a class="pill" href="#">作品へ</a>
    <a class="pill" href="#">感想へ</a>
  </div>

  <div class="card">
    <div class="icon-wrap">
      <img class="icon" src="sample2.jpg" alt="">
    </div>
    <div class="name">作家名</div>
    <div class="pop">ポップアップ内容</div>
    <a class="pill" href="#">作品へ</a>
    <a class="pill" href="#">感想へ</a>
  </div>
</div>

</body>
</html>
