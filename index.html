<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>雲隠深情 | 作品一覧</title>
<style>
:root{
  --accent: rgb(103,167,186);
  --shadow: 0 10px 24px rgba(0,0,0,.08);
  --shadow-hover: 0 18px 36px rgba(0,0,0,.14);

  /* カードとレイアウト */
  --card-w: 240px;         /* カード幅（固定）*/
  --card-h: 280px;         /* カード高さ（固定）*/
  --gap-x: 24px;           /* 列間 */
  --gap-y: 28px;           /* 行間 */
  --icon-size: 118px;      /* アイコン直径 */
}

/* base */
*{ box-sizing:border-box }
html,body{
  background:#fff; color:#222;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Sans",Meiryo,sans-serif;
}
body{ margin:0; padding:0 0 56px; text-align:center }

/* header */
header{ padding:22px 10px 8px }
header img{ width:min(880px,92vw); height:auto; display:block; margin:0 auto }

/* 見出し・説明 */
.counter{
  margin: 10px auto 6px;
  width:min(920px,92vw);
  font-weight:900;
  font-size: clamp(18px, 2.2vw, 22px); /* ← 作品一覧より大きく */
}
.counter .num{ letter-spacing:.06em; }
.desc{ margin: 6px 0 18px; font-size:.95rem; color:#555 }

.section-title{
  margin: 10px 0 28px;     /* 作品一覧の下 2行分ほど空けるなら 28〜36px */
  font-size: clamp(17px, 1.8vw, 20px);  /* ← カウンターより小さく */
  font-weight: 800;
}

/* 注意表示（CSV見出し案内など） */
.notice{
  display:none;
  background:#fff9e6; border:1px solid #f2e2b6; color:#7a5a00;
  width:min(1000px,92vw); margin:0 auto 18px; padding:12px 14px;
  border-radius:12px; text-align:left;
}

/* ===== PCは常に4列、スマホだけ2列 ===== */
.gallery{
  width:min(1100px,96vw);
  margin:0 auto;
  display:grid;
  grid-template-columns: repeat(4, var(--card-w)); /* 常に4列 */
  justify-content:center;
  column-gap: var(--gap-x);
  row-gap: var(--gap-y);

  /* 4枚ぶんの最小幅を確保。足りなければ横スクロール */
  min-width: calc(var(--card-w) * 4 + var(--gap-x) * 3);
  overflow-x:auto;
}

/* スマホだけ2列 */
@media (max-width:560px){
  .gallery{
    grid-template-columns: repeat(2, var(--card-w));
    min-width: 0;
    overflow-x: visible;
  }
}

/* card */
.card{
  position:relative;
  width: var(--card-w);
  height: var(--card-h);
  background:#fff;
  border-radius:18px;
  padding: 14px 10px 8px;
  box-shadow: var(--shadow);
  transition: box-shadow .2s ease, transform .2s ease;
}
.card:hover{ box-shadow: var(--shadow-hover); transform: translateY(-2px) }

/* icon */
.icon-wrap{
  position:relative;            /* ← ポップアップをこの中で絶対配置する */
  width: var(--icon-size);
  height: var(--icon-size);
  margin: 6px auto 6px;
  border-radius:50%;
  overflow:hidden;
  border: 4px solid rgba(103,167,186,.28);
  outline: 2px solid var(--accent);
  outline-offset: -6px;
  background:#f3f4f6;
  transition: filter .18s;
}
.icon-wrap:hover{ filter: saturate(1.04) }
.icon{ width:100%; height:100%; object-fit:cover; display:block }

/* ポップアップ（ボタン2個：横並び／アイコンの下1/3に重ねる） */
.pop{
  display:flex; gap:10px; align-items:center; justify-content:center;
  position:absolute; left:50%; transform:translateX(-50%);
  bottom: 16px;                 /* ← 下から 16px に重ねる（=下1/3付近） */
  padding:6px 8px;
  border-radius:12px;
  background:#fff;
  border:1px solid rgba(0,0,0,.08);
  box-shadow:0 10px 24px rgba(0,0,0,.14);
  z-index:2;
  opacity:0; pointer-events:none;
  transition: opacity .18s ease, transform .18s ease;
}

/* hover/tap で表示 */
.card:hover .pop,
.card.pop-open .pop{ opacity:1; pointer-events:auto }

/* pill buttons（R103 G167 B186、太文字） */
.pill{
  display:inline-block;
  min-width:60px;
  padding:.40rem .72rem;
  border-radius:999px;
  line-height:1;
  border:1px solid var(--accent);
  color:var(--accent);
  background:#fff;
  text-decoration:none;
  font-size:.95rem;
  font-weight:700;              /* ← 太文字 */
  white-space:nowrap;
  box-shadow:0 2px 0 rgba(103,167,186,.08);
  transition: background .12s, transform .06s;
}
.pill:hover{ background:rgba(103,167,186,.12) }
.pill:active{ transform:translateY(1px) }

/* name（黒リンク・アイコンの近く） */
.name{
  margin: 6px 0 0;              /* ← 近づける */
  font-weight:700;
  font-size:1.02rem;
}
.name a{ color:#111; text-decoration:none }
.name a:focus-visible{ outline:2px solid var(--accent) }

/* footer */
footer{ margin:30px 0 0; color:#666; font-size:.9rem }
</style>
</head>
<body>

<header>
  <img src="./assets/title.jpg" alt="雲隠深情">
</header>

<p class="counter">
  あなたは<span class="num" id="visitor">000000</span>人目の姑蘇藍氏の先輩
</p>
<p class="desc">お名前＝X、ポップアップのボタン＝作品・感想</p>

<h1 class="section-title">作品一覧</h1>

<p id="notice" class="notice"></p>

<section id="gallery" class="gallery" aria-live="polite"></section>

<footer>雲隠探情企画 / 主催はくと</footer>

<script>
/* ====== 設定：公開CSVのダウンロードURL ====== */
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLr1090BcgO8C08pdp3UHuN73zUFB68OyW47BSihAvvVxbwDtMBwK0st9tJpg8nqpNTR0m4QHjcVs4/pub?output=csv";

/* ====== カウンター（先輩） ====== */
(() => {
  try{
    const el = document.getElementById('visitor');
    let n = Number(localStorage.getItem('mdzs_counter')||0) + 1;
    localStorage.setItem('mdzs_counter', n);
    el.textContent = String(n).padStart(6,'0');
  }catch(_){}
})();

/* ====== CSV 読み込み ====== */
async function loadCSV(url){
  const res = await fetch(url, {cache:'no-store'});
  const text = await res.text();

  const lines = text.replace(/^\uFEFF/,'').trim().split(/\r?\n/);
  if(lines.length === 0) return [];

  const header = lines[0].split(',').map(s=>s.trim());
  const expected = ["アイコン","名前","ツイッター","作品","感想"];

  const ok = expected.every((h,i)=> header[i] === h);
  if(!ok){
    const n = document.getElementById('notice');
    n.style.display = 'block';
    n.textContent = "CSVの見出しが判定できなかったため、列の並び（アイコン/名前/ツイッター/作品/感想）で推測して読み込みます。見出しを付け直すとより安全です。";
  }

  const rows = lines.slice(1).map(line=>{
    const cols = line.split(',').map(s=>s.trim());
    // ヘッダ順に依存（推測運用でも列順は守られている前提）
    return {
      アイコン: cols[0]||"",
      名前: cols[1]||"",
      ツイッター: cols[2]||"",
      作品: cols[3]||"",
      感想: cols[4]||""
    };
  });
  return rows;
}

/* ====== カード描画 ====== */
function makeCard({アイコン, 名前, ツイッター, 作品, 感想}){
  const card = document.createElement('div');
  card.className = 'card';

  // アイコン（ポップアップはこの中に）
  const iconWrap = document.createElement('div');
  iconWrap.className = 'icon-wrap';

  const img = document.createElement('img');
  img.className = 'icon';
  img.alt = `${名前} のアイコン`;
  img.src = `./icons/${アイコン}`;
  iconWrap.appendChild(img);

  // ポップアップ（横並び・アイコンに重ねる）
  const pop = document.createElement('div');
  pop.className = 'pop';

  const aWork = document.createElement('a');
  aWork.className = 'pill';
  aWork.href = 作品 || '#';
  aWork.target = '_blank';
  aWork.rel = 'noopener';
  aWork.textContent = '作品';

  const aFeel = document.createElement('a');
  aFeel.className = 'pill';
  aFeel.href = 感想 || '#';
  aFeel.target = '_blank';
  aFeel.rel = 'noopener';
  aFeel.textContent = '感想';

  pop.appendChild(aWork);
  pop.appendChild(aFeel);
  iconWrap.appendChild(pop);
  card.appendChild(iconWrap);

  // 名前（Twitter リンク）
  const name = document.createElement('div');
  name.className = 'name';
  const tw = document.createElement('a');
  tw.href = ツイッター || '#';
  tw.target = '_blank';
  tw.rel = 'noopener';
  tw.textContent = 名前 || '';
  name.appendChild(tw);
  card.appendChild(name);

  // モバイル：タップで開閉
  iconWrap.addEventListener('click', (e)=>{
    e.preventDefault();
    e.stopPropagation();
    card.classList.toggle('pop-open');
  });
  iconWrap.tabIndex = 0;
  iconWrap.addEventListener('keydown', (e)=>{
    if(e.key==='Enter' || e.key===' '){
      e.preventDefault();
      card.classList.toggle('pop-open');
    }
  });
  document.addEventListener('click', (e)=>{
    if(!card.contains(e.target)) card.classList.remove('pop-open');
  });

  return card;
}

/* ====== init ====== */
(async ()=>{
  try{
    const rows = await loadCSV(CSV_URL);
    const wrap = document.getElementById('gallery');
    wrap.innerHTML = '';
    rows.forEach(r => wrap.appendChild(makeCard(r)));
  }catch(err){
    console.error(err);
    const n = document.getElementById('notice');
    n.style.display = 'block';
    n.textContent = 'CSVの読み込みに失敗しました。時間をおいて再読み込みしてください。';
  }
})();
</script>
</body>
</html>
